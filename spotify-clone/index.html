<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>My Music</h2>
    <button>Create Playlist</button>
    <button>Browse Podcasts</button>
  </div>

  <!-- Main Content -->
  <div class="main">
    <!-- Navbar -->
    <div class="navbar">
      <input type="text" placeholder="What do you want to play?">
      <div class="nav-links">
        <a href="#">Premium</a>
        <a href="#">Support</a>
        <a href="#">Download</a>
        <button class="login-btn">Login</button>
      </div>
    </div> 

    <!-- Trending Songs -->
    <section class="trending">
      <h3>Trending Songs</h3>
      <div class="songs">
        <div class="song-card" onclick="playSong(0)">
          <img src="images/song1.jpg" alt="song1">
          <p>Song One</p>
          <small>Artist One</small>
        </div>
        <div class="song-card" onclick="playSong(1)">
          <img src="images/song2.jpg" alt="song2">
          <p>Song Two</p>
          <small>Artist Two</small>
        </div>
        <div class="song-card" onclick="playSong(2)">
          <img src="images/song3.jpg" alt="song3">
          <p>Song Three</p>
          <small>Artist Three</small>
        </div>
      </div>
    </section>

    <!-- Popular Artists -->
    <section class="artists">
      <h3>Popular Artists</h3>
      <div class="artist-list">
        <img src="images/artist1.jpg" alt="artist">
        <img src="images/artist2.jpg" alt="artist">
        <img src="images/artist3.jpg" alt="artist">
        <img src="images/artist4.jpg" alt="artist">
      </div>
    </section>
  </div>

  <!-- Player -->
  <div class="player">
    <img src="images/song1.jpg" id="cover" alt="cover">
    <div class="song-info">
      <h4 id="title">Song One</h4>
      <p id="artist">Artist One</p>
    </div>
    <div class="controls">
      <button onclick="prevSong()">⏮</button>
      <button id="playBtn">▶️</button>
      <button onclick="nextSong()">⏭</button>
    </div>
    <input type="range" id="progress" value="0">
    <audio id="audio"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
